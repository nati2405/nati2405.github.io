<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEIR Simulation Demo</title>
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>SEIR Model Interactive Demo</h1>

<div class="project-detail-card">
    <p class="proj-summary">
        This demo visualizes the SEIR epidemiological model, showing how a
        population moves between Susceptible, Exposed, Infected, and Recovered states.
    </p>
    <p class="proj-explain">
        Adjust the parameters below to see how transmission, incubation,
        and recovery rates affect outbreak timing and severity.
    </p>
</div>


<div class="controls">
    <label>β (Transmission Rate)
        <input type="number" id="beta" value="1" step="0.1">
    </label>

    <label>σ (Incubation Rate)
        <input type="number" id="sigma" value="1" step="0.1">
    </label>

    <label>γ (Recovery Rate)
        <input type="number" id="gamma" value="0.1" step="0.05">
    </label>

    <label>Days
        <input type="number" id="days" value="60">
    </label>

    <button onclick="simulate()">Run Simulation</button>
</div>

<div class="results">
    <p id="estimate"></p>
</div>

<div class="chart-wrapper">
    <canvas id="seirChart"></canvas>
</div>

<script src="seir.js"></script>

<script>
let chart;

function simulate() {
    const beta = parseFloat(document.getElementById("beta").value);
    const sigma = parseFloat(document.getElementById("sigma").value);
    const gamma = parseFloat(document.getElementById("gamma").value);
    const days = parseInt(document.getElementById("days").value);

    const data = runSEIR(beta, sigma, gamma, days);

    document.getElementById("estimate").innerHTML =
        `Peak (Exposed + Infected): <b>${data.maxRisk.toFixed(3)}</b>
         at day <b>${data.peakDay.toFixed(1)}</b>`;

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("seirChart"), {
        type: 'line',
        data: {
            labels: data.t,
            datasets: [
                { label: 'Susceptible', data: data.S_arr },
                { label: 'Exposed', data: data.E_arr },
                { label: 'Infected', data: data.I_arr },
                { label: 'Recovered', data: data.R_arr }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { color: '#e6edf3' } }
            },
            scales: {
                x: { 
                  title: { display: true, text: 'Days', color: '#e6edf3' },
                  ticks: { color: '#9fb3c8' } 
                },
                y: { 
                  title: { display: true, text: 'Population Proportion', color: '#e6edf3' },
                  ticks: { color: '#9fb3c8' },
                  min: 0,
                  max: 1
                }
            }
        }
    });
}
</script>

</body>
</html>
